<!DOCTYPE html>
<html>
<head>
<title>Checkout</title>
</head>
<body>

<h2>Buy Now</h2>
<div id="checkout"></div>

<script>
const item = JSON.parse(localStorage.getItem("buyNowItem"));

if (item) {
    document.getElementById("checkout").innerHTML = `
        <img src="${item.image}" width="150"><br>
        <h3>${item.name}</h3>
        <p>Price: ${item.price}</p>
        <button onclick="alert('Order Placed âœ…')">Place Order</button>
    `;
}
</script>
</body>
</html>
